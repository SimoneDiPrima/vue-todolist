<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body class="bg-success text-white">
    <h1 class="text-center my-4">DREAMING LIST</h1>
    <div class="container" id="root">
        <div class="row">
            <div v-for="(item,index) in Items" class="offset-3 col-6 d-flex justify-content-between">
                <ul class="list-unstyled">
                    <li>{{ item.text }}</li>
                </ul>
                <button type="button" class="btn-close btn-close-white"@click="deleteItems(index)"></button>
            </div>
          
                <Button class="offset-4 col-4 btn btn-warning mt-3 text-white">aggiungi un nuovo sogno alla tua lista</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
